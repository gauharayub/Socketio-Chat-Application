<!DOCTYPE html>
<html>
    <head>
        <title>Chat Application</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="viewport" content="width=device-width, initial=1.0">
        <!-- script for font-awesome icons -->
        <script src="https://use.fontawesome.com/5fd5bd2f34.js"></script>
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">

                <div id="messages" class="chat__messages">
                </div>
                <div class="compose">
                    <form id="message-form">
                        <input name="message" type="text" placeholder="message" required autocomplete="off">
                        <button>SEND</button>
                    </form>
                    <button id="location">SEND LOCATION</button>
                    <button id="voice"><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <!-- target=__blank will open the link in new tab -->
                <p><a href="{{url}}" target="_blank">My current location</a> </p>
            </div>
                
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!--Query String (qs) library parses query strings-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        
    </body>
</html>
